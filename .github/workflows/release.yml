name: Release form package job
on:
  push:
    branches:
      - main

permissions:
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: release
        uses: jpbnetley/release-tag-package.json@test
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branch_name: main
